<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style/Page1.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIPE Stock System</title>
  </head>
</html>
<body>
  <main>
    <section>
      <div>
        <form>
          <a class="BTSUP1" href="PCadastro.html"><h1>Cadastro</h1></a>
          <a class="BTSUP2" href="PEstoque.html"><h1>Estoque</h1></a>
          <a class="BTSUP3" href="PProdutos.html"><h1>Produtos</h1></a>
          <a class="BTSUP4" href="PRelaorios.html"><h1>Relatórios</h1></a>

          <div class="Box1">
            <h2>Nome do Produto</h2>
            <input
              id="BOX1"
              class="b1"
              type="text"
              name="Produto"
              placeholder="Nome do Produto..."
            />
          </div>

          <div class="Box2">
            <h2>Código do Produto</h2>
            <input
              id="BOX2"
              type="text"
              name="Codigo"
              placeholder="Codigo do Produto..."
            />
          </div>

          <div class="Box3">
            <h2>Descrição do Produto</h2>
            <input
              id="BOX3"
              type="text"
              name="Descrição"
              placeholder="Descrição do Produto..."
            />
          </div>

          <div class="Box4">
            <h2>Preço de Custo</h2>
            <input id="BOX4" type="text" name="PreçoC" placeholder="..." />
          </div>

          <div class="Box5">
            <h2>Preço de Venda</h2>
            <input id="BOX5" type="text" name="PreçoV" placeholder="..." />
          </div>

          <div class="Box6">
            <h2>Valor Min.</h2>
            <input id="BOX6" type="text" name="ValorMin" placeholder="..." />
          </div>

          <div class="Box7">
            <h2>Valor Max.</h2>
            <input id="BOX7" type="text" name="ValorMax" placeholder="..." />
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
